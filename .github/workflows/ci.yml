name: CI/CD Pipeline

on:
  push:
    branches:
      - 'feature/*'
      - 'develop'
      - 'main'

  pull_request:
    branches:
      - 'develop'
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files for debugging
        run: ls -R backend # This will help you confirm the directory structure

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: backend  # Correct path to 'backend' where package.json is located
        run: npm install

      - name:  Run dummy test (bypass)
        working-directory: backend  # Ensure this is where the test scripts are
        run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        run: |
          docker build -t wajahat001/phpmyadmin:5.1.1 backend  # Use backend folder for Docker build context
          docker build -t wajahat001/mysql:5.6 backend  # Use backend folder for Docker build context
          docker build -t wajahat001/httpd:2.4.51 backend  # Use backend folder for Docker build context
          
          docker push wajahat001/phpmyadmin:5.1.1
          docker push wajahat001/mysql:5.6
          docker push wajahat001/httpd:2.4.51

